<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container">
            <h2 class="text-center text-success">BMI CALCULATOR</h2>
            <input type="text" id="height" placeholder="Enter Your Height">
            <br>
            <input type="text" id="weight" placeholder="Enter Your Weight">
            <br>
            <button onclick="calculate()" class="btn btn-lg btn-info">Calculate BMI</button>
            <h5 id="result"></h5>
        </div>
    </div>
    <div class="col-4"></div>
</body>
<script src="./script.js"></script>
</html>
